<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome 6.4-->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- custom css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="pt-4 bg-gray">
      <ul
        class="nav nav-tabs d-flex justify-content-between align-items-center"
        id="myTab"
        role="tablist"
      >
        <div class="boards d-flex" id="boardButtons">
          <li class="py-0 my-0 ps-5">
            <button
              class="tab-btn active text-d-gray px-4 rounded-top-3"
              type="button"
            >
              Home
            </button>
          </li>
        </div>

        <div class="nav-buttons d-flex pe-4 gap-2 align-items-center pb-1">
          <div class="search rounded-5 border-0 px-4 py-1 bg-white me-3">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search a note"
              class="border-0"
            />
          </div>

          <li class="nav-item" role="presentation">
            <button
              type="button"
              class="tab-btn rounded-5 border-0 px-3 py-1 bg-pink"
            >
              <i class="fa-solid fa-trash"></i>
              <span class="ps-1 text-white"> Archived</span>
            </button>
          </li>
          <button
            class="rounded-5 border-0 px-4 py-1 bg-blue text-white"
            onclick="addBoard()"
          >
            New board
          </button>
          <button class="addNote bg-green">
            <i class="fa-solid fa-plus text-white"></i>
          </button>
        </div>
      </ul>
    </nav>

    <div class="tab-content-box" id="myTabContent">
      <div class="tab-content active" onclick="">Home</div>

      <div class="tab-content">archive</div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
